{% set name = "kepmodel" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kepmodel-{{ version }}.tar.gz
  sha256: d36d03f9cf3ef96f4eb99bdc51c0281dbf9b349e16787164e1f0b65f25b67cf1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - kepderiv >=1.0
    - numpy >=1.16
    - python >=3.6
    - scipy >=1.2
    - spleaf >=2.0

test:
  imports:
    - kepmodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.unige.ch/jean-baptiste.delisle/kepmodel
  summary: Keplerian system model.
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - jbdelisle
