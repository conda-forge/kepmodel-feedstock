{% set name = "kepmodel" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kepmodel-{{ version }}.tar.gz
  sha256: 235a40bd3bc98f7d2e16b9a50c38c0abfe23652f9760964ce7bede980893e7e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - kepderiv >=1.0
    - numpy >=1.16
    - python >=3.6
    - scipy >=1.2
    - spleaf >=2.0

test:
  imports:
    - kepmodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.unige.ch/jean-baptiste.delisle/kepmodel
  summary: Keplerian system model.
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - jbdelisle
